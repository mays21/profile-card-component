<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="photo">
          <img class="bg" src="images/bg-pattern-card.svg" alt="" srcset="" />
          <img class="victor-image" src="images/image-victor.jpg" alt="victor" srcset="" />
        </section>
        <section class="profile">
          <h2 class="name">Victor Crest<span>26</span></h2>
          <p class="place">London</p>
        </section>
        <hr />
        <section class="stats-group">
          <div class="stats">
            <h2 class="value">80K</h2>
            <p class="attr">Followers</p>
          </div>
          <div class="stats">
            <h2 class="value">803K</h2>
            <p class="attr">Likes</p>
          </div>
          <div class="stats">
            <h2 class="value">1.4K</h2>
            <p class="attr">Photos</p>
          </div>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">May</a>.
    </footer>
  </body>
</html>
